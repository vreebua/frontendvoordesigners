<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="myscripts.js"></script>
    <title>Filter op kleur</title>
</head>

<body>

    <h1>Filter foto's op kleur</h1>

    <label class="groenlabel">
        <input class="groenbox" type="checkbox" onclick="functiegroen()">
        <span class="spangroen">groen</span>
    </label>

    <label class="roodlabel">
        <input class="roodbox" type="checkbox" onclick="functierood()">
        <span class="spanrood">rood</span>
    </label>

    <label class="geellabel">
        <input class="geelbox" type="checkbox" onclick="functiegeel()">
        <span class="spangeel">geel</span>
    </label>

    <label class="blauwlabel">
        <input class="blauwbox" type="checkbox" onclick="functieblauw()">
        <span class="spanblauw">blauw</span>
    </label>

    <h2>...</h2>

    <div class="groenfoto">
        <img src="images/groen1.jpg" alt="groen">
        <img src="images/groen2.jpg" alt="groen">
        <img src="images/groen3.jpg" alt="groen">
        <img src="images/groen4.jpg" alt="groen">
    </div>
    <div class="roodfoto">
        <img src="images/rood1.jpg" alt="rood">
        <img src="images/rood2.jpg" alt="rood">
        <img src="images/rood3.jpg" alt="rood">
        <img src="images/rood4.jpg" alt="rood">
    </div>
    <div class="geelfoto">
        <img src="images/geel1.jpg" alt="geel">
        <img src="images/geel2.jpg" alt="geel">
        <img src="images/geel3.JPG" alt="geel">
        <img src="images/geel4.jpg" alt="geel">
    </div>
    <div class="blauwfoto">
        <img src="images/blauw1.jpg" alt="blauw">
        <img src="images/blauw2.jpg" alt="blauw">
        <img src="images/blauw3.jpg" alt="blauw">
        <img src="images/blauw4.jpg" alt="blauw">
    </div>

</body>

</html>
